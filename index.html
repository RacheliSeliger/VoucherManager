<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Voucher Management</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css"> 
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mt-5"> 
          <div class="card-body">
            <h1 class="text-center mb-4">Voucher Management</h1>
            <form id="voucherForm">
              <div class="form-group">
                <label for="barcodeInput">Barcode:</label>
                <input type="text" id="barcodeInput" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="amountInput">Amount:</label>
                <input type="number" id="amountInput" class="form-control" required>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary">Save Voucher</button>
                <button type="button" id="getVoucherBtn" class="btn btn-primary">Get Voucher</button>
                <button type="button" id="deleteVoucherBtn" class="btn btn-danger">Delete Voucher</button>
              </div>
            </form>
            <div id="resultContainer" class="mt-3"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
